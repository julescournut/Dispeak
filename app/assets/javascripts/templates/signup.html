<div layout="column" layout-align="center center" class="login">

    <md-card class="isi-card">
        <md-card-content>
            <div  layout="column">
                <!--<div ng-show="name" layout="row" layout-align="center">
                    <h1>Hello, {{name}}</h1>
                </div>-->

                <form class="signup-form" ng-submit="save()" name="projectForm">

                    <div layout="row">
                        <md-input-container class="signup-input top-input">
                            <label>Enter your name</label>
                            <md-icon>account_circle</md-icon>
                            <input name="clientName" required type="text" ng-model="name">

                            <div ng-messages="projectForm.clientName.$error" role="alert">
                                <div ng-message-exp="['required']">
                                </div>
                            </div>
                        </md-input-container>
                    </div>
                    <div layout="row">
                        <md-input-container class="signup-input mid-input">
                            <label>Enter your E-mail</label>
                            <md-icon class="email">email</md-icon>
                            <input name="clientEmail" required ng-pattern="/^.+@.+\..+$/" type="email" ng-model="email">

                            <div ng-messages="projectForm.clientEmail.$error" role="alert">
                                <div ng-message-exp="['required',  'pattern']">
                                    Your email must look like an e-mail address.
                                </div>
                            </div>
                        </md-input-container>
                    </div>
                    <div layout="row">
                        <md-input-container class="signup-input mid-input">
                            <label>Type your password</label>
                            <md-icon>lock</md-icon>
                            <input ng-model="password" required type="password">
                        </md-input-container>
                    </div>
                    <div layout="row">
                        <md-input-container class="signup-input bot-input">
                            <label>Retype your password</label>
                            <md-icon>lock</md-icon>
                            <input  required type="password">
                        </md-input-container>
                    </div>

                    <div layout="row" layout-align="center" class="signup-button">
                        <md-button type="submit" class="md-raised" ng-click="save">Create your account</md-button>
                    </div>

                </form>

            </div>
