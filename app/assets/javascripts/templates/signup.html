<div layout="column" layout-align="center center" class="login">

    <img ng-src={{::assets['login_dispeak_logo.png']}} width="160" height="160" style="margin-bottom: 30px;">
    <md-card class="isi-card">
        <md-card-content>
            <div  layout="column">
                <!--<div ng-show="name" layout="row" layout-align="center">
                    <h1>Hello, {{name}}</h1>
                </div>-->
              
                <div layout="row" layout-align="center"> 
                   <h1>Welcome on Dispeak !</h1>
                </div>
                
              
                <div layout="row" layout-align="center" ng-show="!error_bool" class="signup-h3"> 
                    <h3>Please register to continue.</h3>
                </div>
              
                <div layout="row" layout-align="center" ng-show="error_bool" class="signup-error">
                    <h3 ng-repeat="err in error.errors.full_messages">{{err}}</h3>
                </div>
              

                <form class="signup-form" ng-submit="save(registrationForm)" name="isiForm" role="form" ng-init="registrationForm = {}">

                    <div layout="row">
                        <md-input-container class="signup-input top-input">
                            <label>Enter your name</label>
                            <md-icon>account_circle</md-icon>
                            <input name="name" required type="text" ng-model="registrationForm.name">

                            <div ng-messages="projectForm.clientName.$error" role="alert">
                                <div ng-message-exp="['required']">
                                </div>
                            </div>
                        </md-input-container>
                    </div>
                    <div layout="row">
                        <md-input-container class="signup-input mid-input">
                            <label>Enter your E-mail</label>
                            <md-icon class="email">email</md-icon>
                            <input name="email" required ng-pattern="/^.+@.+\..+$/" type="email" ng-model="registrationForm.email">

                            <div ng-messages="projectForm.clientEmail.$error" role="alert">
                                <div ng-message-exp="['required',  'pattern']">
                                    Your email must look like an e-mail address.
                                </div>
                            </div>
                        </md-input-container>
                    </div>
                    <div layout="row">
                        <md-input-container class="signup-input mid-input">
                            <label>Type your password</label>
                            <md-icon>lock</md-icon>
                            <input name="password" ng-model="registrationForm.password" required type="password">
                        </md-input-container>
                    </div>
                    <div layout="row">
                        <md-input-container class="signup-input bot-input">
                            <label>Retype your password</label>
                            <md-icon>lock</md-icon>
                            <input name="password_confirmation" ng-model="registrationForm.password_confirmation" required type="password">
                        </md-input-container>
                    </div>

                    <div layout="row" layout-align="center" class="signup-button">
                        <md-button type="submit" class="md-raised" ng-click="save">Create your account</md-button>
                    </div>
                  
                    <div layout="row" layout-align="center">
                      <a href="/#!/login" class="signup-link">Already have an account ? Click here to log in.</a>                      
                    </div>

                </form>

            </div>

                    </md-menu>

            </div>
        </md-card-content>
    </md-card>


</div>
