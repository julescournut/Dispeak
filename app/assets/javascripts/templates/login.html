<div layout="column" layout-align="center center" class="login">

    <md-card class="isi-card">
        <md-card-content>
            <div  layout="column">
                <div ng-show="name" layout="row" layout-align="center">
                    <h1>Hello, {{name}}</h1>
                </div>

                <form ng-submit="save()">

                    <div layout="row">
                        <md-input-container class="login-input top-input">
                            <label>Enter your name</label>
                            <md-icon>account_circle</md-icon>
                            <input type="text" ng-model="name">
                        </md-input-container>
                    </div>
                    <div layout="row">
                        <md-input-container class="login-input bot-input">
                            <label>Password</label>
                            <md-icon>lock</md-icon>
                            <input type="password">
                        </md-input-container>
                    </div>

                    <div layout="row" layout-align="center" class="login-button">
                        <md-button type="submit" class="md-raised">Submit</md-button>
                    </div>

                </form>

            </div>

            <div layout="column">
                <h4>User List : </h4>
                <div layout="row" ng-repeat="user in users">
                    <p >- {{ user.name }}</p>
                    <md-menu md-offset="0 -7">
                        <md-button class="md-icon-button" aria-label="More menu" ng-click="$mdMenu.open($event)">
                            <md-icon md-menu-origin>more_vert</md-icon>
                        </md-button>
                        <md-menu-content width="4">
                            <md-menu-item>
                                <md-button>Supprimer</md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>

            </div>
        </md-card-content>
    </md-card>


</div>
